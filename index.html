<!DOCTYPE html>

        </head>
        <script>
            function draw() {
                var config = {
                    container_id: "viz",
                    server_url: "bolt://3.239.205.199:7687",
                    server_user: "neo4j",
                    server_password: "dictionaries-deviation-revolution",
                    labels: {
                    },
                    relationships: {
                    },
                    initial_cypher: "MATCH p=(:Troll)-[:RETWEETS]->(:Troll) RETURN p"
                }

                var viz = new NeoVis.default(config);
                viz.render();
            }

        <body onload="draw()">

        </body>
